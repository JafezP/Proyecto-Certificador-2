<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes - Smart Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #343a40;
            font-weight: 600;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e2f2ff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .action-links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .action-links a, .action-links button {
            text-decoration: none;
        }
        .form-delete {
            display: inline-block; /* Para que el botón de eliminar esté en la misma línea */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Clientes Registrados</h1>

    <div class="mb-4 d-flex justify-content-between align-items-center">
        <form action="/clientes" method="get" class="d-flex w-50">
            <input type="text" name="search" th:value="${search}" class="form-control me-2" placeholder="Buscar por DNI, Nombre, Correo, etc." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
            <a th:if="${search}" th:href="@{/clientes}" class="btn btn-outline-secondary ms-2">Limpiar</a>
        </form>
        <a href="/clientes/create" class="btn btn-primary">Registrar Nuevo Cliente</a>
    </div>

    <div th:if="${successSave}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successSave}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p th:text="${successMessage}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p th:text="${errorMessage}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${noResultsMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <p th:text="${noResultsMessage}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Fecha de registro</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.nombreCompleto}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.celular}"></td>
                <td th:text="${cliente.correoElectronico}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.fechaRegistro}"></td>
                <td class="action-links">
                    <a th:href="@{/clientes/edit/{id}(id=${cliente.idCliente})}"
                       class="btn btn-secondary btn-sm">Editar</a>
                    <a th:href="@{/clientes/details/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-info">Ver Perfil</a>
                    <form th:action="@{/clientes/delete/{id}(id=${cliente.idCliente})}" method="post" class="form-delete"
                          onsubmit="return confirm('¿Estás seguro de que quieres eliminar este cliente? Esta acción podría no ser posible si tiene órdenes o compras asociadas.');">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="8" class="text-center">
                    <span th:if="${search == null}">No hay clientes registrados.</span>
                    <span th:if="${search != null}" th:text="${noResultsMessage}">No se encontraron clientes con los criterios ingresados.</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

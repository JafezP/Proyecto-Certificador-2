<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Cliente - Smart Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container {
      max-width: 850px; margin-top: 50px; margin-bottom: 50px;
      padding: 30px; background-color: #ffffff; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 { text-align: center; margin-bottom: 30px; color: #343a40; font-weight: 600; }
    .card { border-radius: 12px; margin-bottom: 30px; }
    .card-header { background-color: #007bff; color: white; border-top-left-radius: 12px; border-top-right-radius: 12px; font-weight: bold; padding: 15px 20px; }
    .list-group-item strong { min-width: 120px; display: inline-block; } /* Ajuste para el largo de etiquetas */
    .reparacion-item {
      border-left: 5px solid;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fefefe;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }
    .reparacion-item:hover {
      transform: translateY(-3px);
    }
    /* Colores para el borde de la tarjeta de reparación según el estado */
    .reparacion-item.PENDIENTE_DIAGNOSTICO { border-left-color: #6c757d; } /* Gris */
    .reparacion-item.ASIGNADA { border-left-color: #007bff; } /* Azul */
    .reparacion-item.EN_DIAGNOSTICO { border-left-color: #ffc107; } /* Amarillo */
    .reparacion-item.EN_REPARACION { border-left-color: #17a2b8; } /* Celeste */
    .reparacion-item.ESPERANDO_REPUESTO { border-left-color: #fd7e14; } /* Naranja */
    .reparacion-item.REPARADO { border-left-color: #28a745; } /* Verde */
    .reparacion-item.LISTA_PARA_ENTREGA { border-left-color: #6f42c1; } /* Morado */
    .reparacion-item.ENTREGADO { border-left-color: #20c997; } /* Verde azulado */
    .reparacion-item.CANCELADA { border-left-color: #dc3545; } /* Rojo */

    .reparacion-item p { margin-bottom: 5px; }
    .reparacion-item p:last-child { margin-bottom: 0; }
    .btn-group-actions {
      margin-top: 30px; display: flex; justify-content: center; gap: 15px;
    }
    .section-title {
      font-size: 1.5rem;
      color: #343a40;
      margin-bottom: 20px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Detalle del Cliente</h1>

  <div class="card">
    <div class="card-header">
      Información General del Cliente
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>ID Cliente:</strong> <span th:text="${cliente.idCliente}"></span></li>
        <li class="list-group-item"><strong>Nombre Completo:</strong> <span th:text="${cliente.nombreCompleto}"></span></li>
        <li class="list-group-item"><strong>DNI:</strong> <span th:text="${cliente.dni}"></span></li>
        <li class="list-group-item"><strong>Teléfono:</strong> <span th:text="${cliente.celular ?: 'N/A'}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${cliente.correoElectronico?: 'N/A'}"></span></li>
        <li class="list-group-item"><strong>Dirección:</strong> <span th:text="${cliente.direccion ?: 'N/A'}"></span></li>
      </ul>
    </div>
  </div>

    <a th:href="@{/clientes}" class="btn btn-secondary">Volver a la Lista</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

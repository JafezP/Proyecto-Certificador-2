<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Botón de regreso -->
    <div class="row mb-4">
        <div class="col">
            <a th:href="@{/clientes}" class="btn btn-outline-secondary"
               onclick="return confirm('¿Estás seguro de que deseas volver a la lista? Se perderán los datos ingresados.')">
                <i class="bi bi-arrow-left me-2"></i>Volver a la lista
            </a>
        </div>
    </div>

    <!-- Formulario de creacion -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-person-plus-fill me-2"></i>Registrar Nuevo Cliente
                    </h3>
                </div>
                <div class="card-body p-4">
                    <!-- Información de guia -->
                    <div class="alert alert-primary d-flex align-items-center mb-4">
                        <i class="bi bi-lightbulb me-2"></i>
                        <div>
                            <strong>Complete todos los campos requeridos</strong> para registrar un nuevo cliente en
                            el sistema.
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/clientes/save}" th:object="${clientes}" method="post">

                        <div class="row">
                            <!-- Nombre Completo -->
                            <div class="col-md-6 mb-3">
                                <label for="nombreCompleto" class="form-label">
                                    <i class="bi bi-person-fill text-primary me-2"></i>
                                    <strong>Nombre Completo</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="nombreCompleto"
                                       th:field="*{nombreCompleto}" placeholder="Ingresa tus nombres" required>
                            </div>

                            <!-- DNI -->
                            <div class="col-md-6 mb-3">
                                <label for="dni" class="form-label">
                                    <i class="bi bi-card-text text-primary me-2"></i>
                                    <strong>DNI</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="dni" th:field="*{dni}"
                                       placeholder="Ej: 12345678" pattern="[0-9]{8}"
                                       title="El DNI debe tener 8 dígitos" maxlength="8" required>
                            </div>

                            <!-- Celular -->
                            <div class="col-md-6 mb-3">
                                <label for="celular" class="form-label">
                                    <i class="bi bi-telephone-fill text-success me-2"></i>
                                    <strong>Celular</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="tel" class="form-control form-control-lg" id="celular"
                                       th:field="*{celular}" placeholder="Ej: 987654321" pattern="[0-9]{9}"
                                       title="El celular debe tener 9 dígitos y solo valores numéricos" maxlength="9"
                                       required>
                            </div>

                            <!-- Correo Electronico -->
                            <div class="col-md-6 mb-3">
                                <label for="correoElectronico" class="form-label">
                                    <i class="bi bi-envelope-fill text-info me-2"></i>
                                    <strong>Correo Electrónico</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control form-control-lg" id="correoElectronico"
                                       th:field="*{correoElectronico}" placeholder="ejemplo@correo.com" required>
                            </div>

                            <!-- Direccion -->
                            <div class="col-md-12 mb-3">
                                <label for="direccion" class="form-label">
                                    <i class="bi bi-geo-alt-fill text-warning me-2"></i>
                                    <strong>Dirección</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="direccion"
                                       th:field="*{direccion}" placeholder="Ingrese dirección completa" required>
                            </div>
                        </div>

                        <!-- Nota -->
                        <div class="alert alert-light border d-flex align-items-center mb-4">
                            <i class="bi bi-asterisk text-danger me-2"></i>
                            <small class="text-muted mb-0">
                                Los campos marcados con <span class="text-danger">*</span> son obligatorios.
                            </small>
                        </div>

                        <!-- Botones -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-column flex-md-row gap-2 justify-content-between">
                                    <!-- Botones principales -->
                                    <div class="d-flex gap-2 flex-column flex-md-row">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-plus-circle-fill me-2"></i>
                                            Registrar Cliente
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary btn-lg">
                                            <i class="bi bi-arrow-clockwise me-2"></i>
                                            Limpiar Formulario
                                        </button>
                                    </div>

                                    <!-- Boton cancelar -->
                                    <a th:href="@{/clientes}" class="btn btn-outline-danger btn-lg"
                                       onclick="return confirm('¿Estás seguro de que deseas cancelar? Se perderán los datos ingresados.')">
                                        <i class="bi bi-x-circle me-2"></i>
                                        Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista previa -->
    <div class="row mt-4">
        <div class="col-lg-8 mx-auto">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    <h6 class="card-title mb-0">
                        <i class="bi bi-eye-fill me-2"></i>Vista Previa de Datos
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-person-fill text-primary d-block mb-1"></i>
                                <small class="text-muted d-block">Nombre</small>
                                <small class="fw-bold" id="preview-nombre">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-card-text text-primary d-block mb-1"></i>
                                <small class="text-muted d-block">DNI</small>
                                <small class="fw-bold" id="preview-dni">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-telephone-fill text-success d-block mb-1"></i>
                                <small class="text-muted d-block">Celular</small>
                                <small class="fw-bold" id="preview-celular">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-envelope-fill text-info d-block mb-1"></i>
                                <small class="text-muted d-block">Email</small>
                                <small class="fw-bold" id="preview-email">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-geo-alt-fill text-warning d-block mb-1"></i>
                                <small class="text-muted d-block">Dirección</small>
                                <small class="fw-bold" id="preview-direccion">-</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para vista previa en tiempo real
    document.addEventListener('DOMContentLoaded', function() {
        const fields = {
            'nombreCompleto': 'preview-nombre',
            'dni': 'preview-dni',
            'celular': 'preview-celular',
            'correoElectronico': 'preview-email',
            'direccion': 'preview-direccion',
        };

        Object.keys(fields).forEach(fieldId => {
            const input = document.getElementById(fieldId);
            const preview = document.getElementById(fields[fieldId]);

            if (input && preview) {
                input.addEventListener('input', function() {
                    preview.textContent = this.value || '-';
                });
            }
        });
    });
</script>

</body>

</html>

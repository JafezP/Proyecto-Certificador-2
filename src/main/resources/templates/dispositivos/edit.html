<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Dispositivo - Smart Perú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container {
      max-width: 700px; margin-top: 50px; margin-bottom: 50px;
      padding: 30px; background-color: #ffffff; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; margin-bottom: 35px; color: #343a40; font-weight: 600; }
    .form-label { font-weight: bold; margin-bottom: 8px; color: #495057; }
    .form-control, .form-select {
      border-radius: 8px; padding: 10px 15px; border: 1px solid #ced4da;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-control:focus, .form-select:focus {
      border-color: #80bdff; box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .mb-3 { margin-bottom: 20px !important; }
    .btn-primary {
      background-color: #007bff; border-color: #007bff; font-weight: 600;
      padding: 10px 25px; border-radius: 8px;
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    .btn-primary:hover { background-color: #0056b3; border-color: #004085; }
    .btn-secondary {
      background-color: #6c757d; border-color: #6c757d; font-weight: 600;
      padding: 10px 25px; border-radius: 8px;
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    .btn-secondary:hover { background-color: #5a6268; border-color: #4e555b; }
    .btn-group { display: flex; justify-content: space-between; margin-top: 30px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Actualizar Dispositivo</h1>

  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>

  <form th:action="@{/dispositivos/update}" method="post" th:object="${dispositivo}">
    <input type="hidden" th:field="*{idDispositivo}">

    <div class="mb-3">
      <label for="idClienteDisplay" class="form-label">Cliente (DNI):</label>
      <input type="text" class="form-control" id="idClienteDisplay"
             th:value="${dispositivo.cliente != null ? dispositivo.cliente.nombreCompleto + ' (' + dispositivo.cliente.dni + ')' : 'Cliente no disponible'}" readonly>
    </div>

    <div class="mb-3">
      <label for="tipoDispositivo" class="form-label">Tipo de Dispositivo:</label>
      <input type="text" class="form-control" id="tipoDispositivo" th:field="*{tipoDispositivo}" >
    </div>

    <div class="mb-3">
      <label for="marca" class="form-label">Marca:</label>
      <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
    </div>

    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo:</label>
      <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required>
    </div>

    <div class="mb-3">
      <label for="numeroSerieImei" class="form-label">Número de Serie / IMEI:</label>
      <input type="text" class="form-control" id="numeroSerieImei" th:field="*{numeroSerieImei}" >
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Color (Opcional):</label>
      <input type="text" class="form-control" id="color" th:field="*{color}">
    </div>

    <div class="mb-3">
      <label for="descripcionProblemaInicial" class="form-label">Descripción del Problema Inicial:</label>
      <textarea class="form-control" id="descripcionProblemaInicial" th:field="*{descripcionProblemaInicial}" rows="5" ></textarea>
    </div>

    <div class="mb-3">
      <label for="observacionesAdicionales" class="form-label">Observaciones Adicionales:</label>
      <textarea class="form-control" id="observacionesAdicionales" th:field="*{observacionesAdicionales}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="fechaRegistro" class="form-label">Fecha de Registro:</label>
      <input type="date" class="form-control" id="fechaRegistro" th:field="*{fechaRegistro}" readonly>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Actualizar Dispositivo</button>
      <a th:href="@{/dispositivos}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dispositivos - Smart Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #343a40;
            font-weight: 600;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e2f2ff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        /* Añadido estilo para el nuevo botón info */
        .btn-info {
            background-color: #17a2b8; /* Un azul cian */
            border-color: #17a2b8;
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-info:hover {
            background-color: #117a8b;
            border-color: #0f6674;
        }
        /* Asegura que los botones tengan espacio entre sí */
        .mb-4.text-center a {
            margin: 0 5px; /* Espacio horizontal entre los botones */
        }

        .action-links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .action-links a {
            text-decoration: none;
        }
        .search-form {
            margin-bottom: 30px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
        }
        .search-form .form-control {
            border-radius: 6px;
        }
        .search-form .btn {
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Dispositivos Registrados</h1>

    <div class="mb-4 text-center">
        <a href="/dispositivos/create" class="btn btn-primary">Registrar Nuevo Dispositivo</a>
        <a href="/dispositivos/resumen" class="btn btn-info">Ver Resumen de Dispositivos</a>
    </div>

    <div class="search-form">
        <form action="/dispositivos" method="GET">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="searchImei" class="form-label">Buscar por IMEI/Serie:</label>
                    <input type="text" class="form-control" id="searchImei" name="searchImei" th:value="${searchImei}" placeholder="Ej. 1234567890">
                </div>
                <div class="col-md-4">
                    <label for="searchCliente" class="form-label">Buscar por Cliente:</label>
                    <input type="text" class="form-control" id="searchCliente" name="searchCliente" th:value="${searchCliente}" placeholder="Ej. Juan Pérez">
                </div>
                <div class="col-md-4">
                    <label for="searchTipo" class="form-label">Buscar por Tipo:</label>
                    <input type="text" class="form-control" id="searchTipo" name="searchTipo" th:value="${searchTipo}" placeholder="Ej. Smartphone">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary me-2">Buscar Dispositivos</button>
                    <a href="/dispositivos" class="btn btn-secondary">Limpiar Búsqueda</a>
                </div>
            </div>
        </form>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${noResultsMessage}" class="alert alert-info" role="alert">
        <p th:text="${noResultsMessage}"></p>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Tipo</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>IMEI/Serie</th>
                <th>Color</th>
                <th>Problema Inicial</th>
                <th>Observaciones</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dispositivo : ${dispositivos}">
                <td th:text="${dispositivo.idDispositivo}"></td>
                <td th:text="${dispositivo.cliente.nombreCompleto}"></td>
                <td th:text="${dispositivo.tipoDispositivo}"></td>
                <td th:text="${dispositivo.marca}"></td>
                <td th:text="${dispositivo.modelo}"></td>
                <td th:text="${dispositivo.numeroSerieImei}"></td>
                <td th:text="${dispositivo.color}"></td>
                <td th:text="${dispositivo.descripcionProblemaInicial}"></td>
                <td th:text="${dispositivo.observacionesAdicionales}"></td>
                <td th:text="${#temporals.format(dispositivo.fechaRegistro, 'dd-MM-yyyy')}"></td>
                <td class="action-links">
                    <a th:href="@{/dispositivos/edit/{id}(id=${dispositivo.idDispositivo})}" class="btn btn-sm btn-info">Editar</a>
                    <a th:href="@{/dispositivos/details/{id}(id=${dispositivo.idDispositivo})}" class="btn btn-sm btn-secondary">Ver Detalle</a>
                    <form th:action="@{/dispositivos/delete/{id}(id=${dispositivo.idDispositivo})}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este dispositivo? No se podrá recuperar.');">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dispositivos) && (searchImei == null && searchCliente == null && searchTipo == null)}">
                <td colspan="11" class="text-center">No hay dispositivos registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

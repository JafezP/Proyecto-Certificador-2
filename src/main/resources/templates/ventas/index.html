<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas - Smart Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .table-hover tbody tr:hover {
            background-color: #e9f5ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Órdenes de Venta Registradas</h1>

    <div class="mb-3 text-center">
        <a href="/ventas/create" class="btn btn-primary">Registrar Nueva Venta</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Subtotal (S/)</th>
                <th>IGV (18%)</th>
                <th>Total (S/)</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${venta.cliente.nombreCompleto}"></td>
                <td th:text="${venta.fecha}"></td>
                <td th:text="${#numbers.formatDecimal(venta.subtotal, 1, 'POINT', 2, 'ZERO')}"></td>
                <td th:text="${#numbers.formatDecimal(venta.impuesto, 1, 'POINT', 2, 'ZERO')}"></td>
                <td th:text="${#numbers.formatDecimal(venta.total, 1, 'POINT', 2, 'ZERO')}"></td>
                <td class="text-center">
                    <a th:href="@{'/ventas/details/' + ${venta.id}}" class="btn btn-sm btn-info">Ver Detalle</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(ventas)}">
                <td colspan="7" class="text-center">No hay órdenes de venta registradas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

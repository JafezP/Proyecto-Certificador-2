<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Editar Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Botón de regreso -->
    <div class="row mb-4">
        <div class="col">
            <a th:href="@{/tecnicos}" class="btn btn-outline-secondary"
               onclick="return confirm('¿Estás seguro de que deseas volver a la lista? Se perderán los cambios no guardados.')">
                <i class="bi bi-arrow-left me-2"></i>Volver a la lista
            </a>
        </div>
    </div>

    <!-- Formulario de edicion -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Editar Técnico
                    </h3>
                </div>
                <div class="card-body p-4">
                    <!-- Información del técnico actual -->
                    <div class="alert alert-info d-flex align-items-center mb-4">
                        <i class="bi bi-info-circle me-2"></i>
                        <div>
                            <strong>Editando:</strong>
                            <span th:text="${tecnico.nombreCompleto}"></span>
                            <small class="text-muted ms-2">
                                (ID: <span th:text="${tecnico.idTecnico}"></span>)
                            </small>
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/tecnicos/save}" th:object="${tecnico}"
                          method="post">

                        <div class="row">
                            <!-- Nombre Completo -->
                            <div class="col-md-6 mb-3">
                                <label for="nombreCompleto" class="form-label">
                                    <i class="bi bi-person-fill text-primary me-2"></i>
                                    <strong>Nombre Completo</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="nombreCompleto"
                                       th:field="*{nombreCompleto}" placeholder="Ingrese el nombre completo" required>
                            </div>

                            <!-- Celular -->
                            <div class="col-md-6 mb-3">
                                <label for="celular" class="form-label">
                                    <i class="bi bi-telephone-fill text-success me-2"></i>
                                    <strong>Celular</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="tel" class="form-control form-control-lg" id="celular"
                                       th:field="*{celular}" placeholder="Ej: 987654321" pattern="[0-9]{9}"
                                       title="El celular debe tener 9 dígitos y solo valores numéricos" required>
                            </div>

                            <!-- Correo Electronico -->
                            <div class="col-md-6 mb-3">
                                <label for="correoElectronico" class="form-label">
                                    <i class="bi bi-envelope-fill text-info me-2"></i>
                                    <strong>Correo Electrónico</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control form-control-lg" id="correoElectronico"
                                       th:field="*{correoElectronico}" placeholder="ejemplo@correo.com" required>
                            </div>

                            <!-- Especialidad -->
                            <div class="col-md-6 mb-3">
                                <label for="especialidad" class="form-label">
                                    <i class="bi bi-tools text-warning me-2"></i>
                                    <strong>Especialidad</strong>
                                    <span class="text-danger">*</span>
                                </label>
<!--                                <input type="text" class="form-control form-control-lg" id="especialidad"-->
<!--                                       th:field="*{especialidad}" placeholder="Ingrese la especialidad" required>-->
                                <select class="form-select form-select-lg" id="especialidad"
                                        th:field="*{especialidad}" required>
                                    <option value="">Seleccione una especialidad</option>
                                    <option value="Electrónica">Electrónica</option>
                                    <option value="Software">Software</option>
                                    <option value="Hardware">Hardware</option>
                                    <option value="Redes">Redes</option>
                                    <option value="Dispositivos Móviles">Dispositivos Móviles</option>
                                    <option value="Pantallas y Displays">Pantallas y Displays</option>
                                    <option value="Baterías">Baterías</option>
                                    <option value="Audio">Audio</option>
                                </select>
                            </div>
                        </div>

                        <!-- Campos de solo lectura -->
                        <hr class="my-4">
                        <h6 class="text-muted mb-3">
                            <i class="bi bi-info-circle me-2"></i>Información no editable
                        </h6>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-hash me-1"></i>ID Técnico
                                </label>
                                <input type="text" class="form-control" th:field="*{idTecnico}"
                                       th:value="${tecnico.idTecnico}" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-card-text me-1"></i>DNI
                                </label>
                                <input type="text" class="form-control" th:field="*{dni}" th:value="${tecnico.dni}"
                                       readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-calendar3 me-1"></i>Fecha de Registro
                                </label>
                                <input type="text" class="form-control" th:field="*{fechaRegistro}"
                                       th:value="${#temporals.format(tecnico.fechaRegistro, 'dd/MM/yyyy')}" readonly>
                            </div>
                        </div>

                        <!-- Nota -->
                        <div class="alert alert-light border d-flex align-items-center mb-4">
                            <i class="bi bi-asterisk text-danger me-2"></i>
                            <small class="text-muted mb-0">
                                Los campos marcados con <span class="text-danger">*</span> son obligatorios.
                            </small>
                        </div>

                        <!-- Botones -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-column flex-md-row gap-2 justify-content-between">
                                    <!-- Botones principales -->
                                    <div class="d-flex gap-2 flex-column flex-md-row">
                                        <button type="submit" class="btn btn-warning btn-lg">
                                            <i class="bi bi-check-circle-fill me-2"></i>
                                            Guardar Cambios
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary btn-lg">
                                            <i class="bi bi-arrow-clockwise me-2"></i>
                                            Restablecer
                                        </button>
                                    </div>

                                    <!-- Boton cancelar -->
                                    <a th:href="@{/tecnicos}" class="btn btn-outline-danger btn-lg"
                                       onclick="return confirm('¿Estás seguro de que deseas cancelar? Se perderán los cambios no guardados.')">
                                        <i class="bi bi-x-circle me-2"></i>
                                        Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Futuras mejoras -->
    <!-- Vista previa -->
    <div class="row mt-4">
        <div class="col-lg-8 mx-auto">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    <h6 class="card-title mb-0">
                        <i class="bi bi-eye-fill me-2"></i>Vista Previa
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6 col-md-3 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-person-fill text-primary d-block mb-1"></i>
                                <small class="text-muted d-block">Nombre</small>
                                <small class="fw-bold" id="preview-nombre"
                                       th:text="${tecnico.nombreCompleto}">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-telephone-fill text-success d-block mb-1"></i>
                                <small class="text-muted d-block">Celular</small>
                                <small class="fw-bold" id="preview-celular" th:text="${tecnico.celular}">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-envelope-fill text-info d-block mb-1"></i>
                                <small class="text-muted d-block">Email</small>
                                <small class="fw-bold" id="preview-email"
                                       th:text="${tecnico.correoElectronico}">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-tools text-warning d-block mb-1"></i>
                                <small class="text-muted d-block">Especialidad</small>
                                <small class="fw-bold" id="preview-especialidad"
                                       th:text="${tecnico.especialidad}">-</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Editar Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm mt-5 mb-5 rounded-4">
                <div class="card-body p-4 shadow-lg rounded-4">
                    <h1 class="card-title text-center mb-4 fw-bold text-dark">Editar Técnico</h1>

                    <form th:action="@{/tecnicos/save}" method="POST" th:object="${tecnico}">
                        <input type="hidden" th:field="*{idTecnico}"/>
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label fw-bold">Nombre Completo:</label>
                            <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}"
                                   placeholder="Ej. Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label fw-bold">DNI:</label>
                            <input type="hidden" class="form-control" id="dni" th:field="*{dni}"
                                   placeholder="Ej. 12345678" readonly>
                            <input type="text" class="form-control" th:value="${tecnico.dni}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="celular" class="form-label fw-bold">Celular:</label>
                            <input type="text" class="form-control" id="celular" th:field="*{celular}"
                                   placeholder="Ej. 987654321" required>
                        </div>

                        <div class="mb-3">
                            <label for="correoElectronico" class="form-label fw-bold">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correoElectronico"
                                   th:field="*{correoElectronico}" placeholder="Ej. pepito@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="especialidad" class="form-label fw-bold">Especialidad:</label>
                            <input type="text" class="form-control" id="especialidad" th:field="*{especialidad}"
                                   placeholder="Ej. Reparación de Smartphones, Electrónica" required>
                        </div>

                        <div class="mb-3">
                            <label for="fechaRegistro" class="form-label fw-bold">Fecha de Registro:</label>
                            <input type="hidden" class="form-control" id="fechaRegistro" th:field="*{fechaRegistro}"
                                   readonly>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(tecnico.fechaRegistro, 'dd/MM/yyyy')}" disabled>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-4">Editar Técnico</button>
                            <a href="/tecnicos" class="btn btn-secondary btn-lg px-4">Volver a Técnicos</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Lista de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Encabezado -->
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">
                        <i class="bi bi-people-fill me-2"></i>Lista de Técnicos
                    </h2>
                </div>
                <!--Informacion en la parte superior-->
                <div class="card-body p-4">

                    <div class="row text-center mb-0"> <!--atento al mb-3-->
                        <!-- Alerta Info por defecto -->
                        <div>
                            <div th:if="${successSave == null and successDel == null and errorDel == null}"
                                 class="alert alert-info alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-info-circle me-2"></i>
                                <div>
                                    <strong>Info:</strong> <span>Ninguna acción realizada.</span>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta Success Save -->
                        <div>
                            <div th:if="${successSave}"
                                 class="alert alert-success alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>
                                    <strong>¡Éxito!</strong> <span th:text="${successSave}"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta Success Delete -->
                        <div>
                            <div th:if="${successDel}"
                                 class="alert alert-success alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>
                                    <strong>¡Éxito!</strong> <span th:text="${successDel}"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta Error Delete -->
                        <div>
                            <div th:if="${errorDel}"
                                 class="alert alert-danger alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>
                                    <strong>Error:</strong> <span th:text="${errorDel}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de tecnicos -->
    <div class="row">
        <div class="col">
            <div class="card shadow-sm">
                <!-- Titulo de la tabla -->
                <div class="card-header bg-secondary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-table me-2"></i>Registro de Técnicos
                    </h5>
                </div>
                <!-- Informacion adicional -->
                <div class="card-header bg-light">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Mostrando <span class="fw-bold" th:text="${tecnicos.size()}"></span>
                                técnicos registrados
                            </small>
                        </div>
                        <!-- Boton para registrar tecnico -->
                        <div class="col-md-6 text-md-end mt-2 mt-md-0 pe-2">
                            <a th:href="@{/tecnicos/create}" class="btn btn-success btn-md">
                                <i class="bi bi-plus-circle me-1"></i>Registrar Técnico
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <!-- Si no hay registros activos -->
                    <div th:if="${tecnicos.isEmpty()}">
                        <div class="alert alert-info m-4 d-flex align-items-center">
                            <i class="bi bi-info-circle me-2"></i>
                            <div>No hay técnicos registrados en el sistema.</div>
                        </div>
                    </div>

                    <!-- Si hay registros activos -->
                    <div th:if="${!tecnicos.isEmpty()}">
                        <!-- Tabla -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-primary">
                                <tr>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-hash me-1"></i>ID
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-person-fill me-1"></i>Nombre Completo
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-card-text me-1"></i>DNI
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-telephone-fill me-1"></i>Celular
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-envelope-fill me-1"></i>Correo Electrónico
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-tools me-1"></i>Especialidad
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-calendar-fill me-1"></i>Fecha de Registro
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-nut-fill me-1"></i>Acciones
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                <tr th:each="tecnico : ${tecnicos}" class="align-middle">
                                    <td class="text-center fw-bold text-primary" th:text="${tecnico.idTecnico}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                                                 style="width: 40px; height: 40px;">
                                                <i class="bi bi-person-fill"></i>
                                            </div>
                                            <div>
                                                <div class="fw-bold" th:text="${tecnico.nombreCompleto}"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                                <span class="badge bg-light text-dark border"
                                                      th:text="${tecnico.dni}"></span>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="'tel:' + ${tecnico.celular}" class="text-decoration-none">
                                            <i class="bi bi-telephone-fill text-success me-1"></i>
                                            <span th:text="${tecnico.celular}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="'mailto:' + ${tecnico.correoElectronico}"
                                           class="text-decoration-none">
                                            <i class="bi bi-envelope-fill text-info me-1"></i>
                                            <span th:text="${tecnico.correoElectronico}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <span class="badge fs-6 bg-secondary text-white"
                                              th:text="${tecnico.especialidad}"></span>
                                    </td>
                                    <td class="text-center">
                                        <small class="text-black">
                                            <i class="bi bi-calendar3 me-1"></i>
                                            <span th:text="${#temporals.format(tecnico.fechaRegistro, 'dd/MM/yyyy')}"></span>
                                        </small>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/tecnicos/profile/{id}(id=${tecnico.idTecnico})}"
                                               class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Ver perfil">
                                                <i class="bi bi-eye-fill"></i>
                                            </a>
                                            <a th:href="@{/tecnicos/edit/{id}(id=${tecnico.idTecnico})}"
                                               class="btn btn-outline-warning btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Editar técnico">
                                                <i class="bi bi-pencil-fill"></i>
                                            </a>
                                            <a th:href="@{/tecnicos/delete/{id}(id=${tecnico.idTecnico})}"
                                               class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Eliminar técnico"
                                               onclick="return confirm('¿Estás seguro de que deseas eliminar este técnico de la lista?')">
                                                <i class="bi bi-trash-fill"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

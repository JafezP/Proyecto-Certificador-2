<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Lista de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">
                        <i class="bi bi-people-fill me-2"></i>Lista de Técnicos
                    </h2>
                </div>
                <div class="card-body p-4">
                    <div class="row text-center mb-0">
                        <div th:if="${successSave != null}"
                             class="alert alert-success alert-dismissible fade show d-flex align-items-center"
                             role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <div>
                                <strong>¡Éxito!</strong> <span th:text="${successSave}"></span>
                            </div>
                        </div>
                        <div th:if="${successDel != null}"
                             class="alert alert-success alert-dismissible fade show d-flex align-items-center"
                             role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <div>
                                <strong>¡Éxito!</strong> <span th:text="${successDel}"></span>
                            </div>
                        </div>
                        <div th:if="${errorDel != null}"
                             class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
                             role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>
                                <strong>Error:</strong> <span th:text="${errorDel}"></span>
                            </div>
                        </div>
                        <div th:if="${noResultsMessage != null}"
                             class="alert alert-warning alert-dismissible fade show d-flex align-items-center"
                             role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <div>
                                <strong>Atención:</strong> <span th:text="${noResultsMessage}"></span>
                            </div>
                        </div>
                        <div th:if="${successSave == null and successDel == null and errorDel == null and noResultsMessage == null}"
                             class="alert alert-info alert-dismissible fade show d-flex align-items-center"
                             role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <div>
                                <strong>Info:</strong> <span>Mostrando todos los técnicos activos.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-table me-2"></i>Registro de Técnicos
                    </h5>
                </div>
                <div class="card-header bg-light">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-2 mb-md-0">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Mostrando <span class="fw-bold" th:text="${tecnicos.size()}"></span>
                                técnicos registrados
                            </small>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <form action="/tecnicos" method="get" class="d-flex justify-content-end">
                                <div class="input-group" style="max-width: 350px;">
                                    <input type="text" name="search" th:value="${search}" class="form-control"
                                           placeholder="Buscar por DNI, Nombre, etc." aria-label="Buscar"
                                           aria-describedby="button-addon2">
                                    <button class="btn btn-primary" type="submit" id="button-addon2">
                                        <i class="bi bi-search"></i>
                                    </button>
                                    <a th:if="${search}" th:href="@{/tecnicos}" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle"></i>
                                    </a>
                                </div>
                                <a th:href="@{/tecnicos/create}" class="btn btn-success ms-2">
                                    <i class="bi bi-plus-circle me-1"></i>Registrar Técnico
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div th:if="${tecnicos.isEmpty()}" class="alert alert-info m-4 d-flex align-items-center">
                        <i class="bi bi-info-circle me-2"></i>
                        <div>No hay técnicos registrados en el sistema.</div>
                    </div>

                    <div th:if="${!tecnicos.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-primary">
                                <tr>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-hash me-1"></i>ID
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-person-fill me-1"></i>Nombre Completo
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-card-text me-1"></i>DNI
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-telephone-fill me-1"></i>Celular
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-envelope-fill me-1"></i>Correo Electrónico
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-tools me-1"></i>Especialidad
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-calendar-fill me-1"></i>Fecha de Registro
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-nut-fill me-1"></i>Acciones
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                <tr th:each="tecnico : ${tecnicos}" class="align-middle">
                                    <td class="text-center fw-bold text-primary" th:text="${tecnico.idTecnico}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                                                 style="width: 40px; height: 40px;">
                                                <i class="bi bi-person-fill"></i>
                                            </div>
                                            <div>
                                                <div class="fw-bold" th:text="${tecnico.nombreCompleto}"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                                <span class="badge bg-light text-dark border"
                                                      th:text="${tecnico.dni}"></span>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="'tel:' + ${tecnico.celular}" class="text-decoration-none">
                                            <i class="bi bi-telephone-fill text-success me-1"></i>
                                            <span th:text="${tecnico.celular}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="'mailto:' + ${tecnico.correoElectronico}"
                                           class="text-decoration-none">
                                            <i class="bi bi-envelope-fill text-info me-1"></i>
                                            <span th:text="${tecnico.correoElectronico}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <span class="badge fs-6 bg-secondary text-white"
                                              th:text="${tecnico.especialidad}"></span>
                                    </td>
                                    <td class="text-center">
                                        <small class="text-black">
                                            <i class="bi bi-calendar3 me-1"></i>
                                            <span th:text="${#temporals.format(tecnico.fechaRegistro, 'dd/MM/yyyy')}"></span>
                                        </small>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/tecnicos/profile/{id}(id=${tecnico.idTecnico})}"
                                               class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Ver perfil">
                                                <i class="bi bi-eye-fill"></i>
                                            </a>
                                            <a th:href="@{/tecnicos/edit/{id}(id=${tecnico.idTecnico})}"
                                               class="btn btn-outline-warning btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Editar técnico">
                                                <i class="bi bi-pencil-fill"></i>
                                            </a>
                                            <a th:href="@{/tecnicos/delete/{id}(id=${tecnico.idTecnico})}"
                                               class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Eliminar técnico"
                                               onclick="return confirm('¿Estás seguro de que deseas eliminar este técnico de la lista?')">
                                                <i class="bi bi-trash-fill"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

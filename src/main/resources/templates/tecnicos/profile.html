<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Peru - Perfil de Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
            <h2 class="card-title mb-5 fw-bold text-center">Perfil de Técnico</h2>

            <dl class="row">
                <dt class="col-sm-4">Nombre completo:</dt>
                <dd class="col-sm-8" th:text="${tecnico.nombreCompleto}"></dd>

                <dt class="col-sm-4">Celular:</dt>
                <dd class="col-sm-8" th:text="${tecnico.celular}"></dd>

                <dt class="col-sm-4">Correo electrónico:</dt>
                <dd class="col-sm-8" th:text="${tecnico.correoElectronico}"></dd>

                <dt class="col-sm-4">Especialidad:</dt>
                <dd class="col-sm-8" th:text="${tecnico.especialidad}"></dd>
            </dl>

            <h5 class="mt-4 fw-bold">Órdenes de reparación asignadas:</h5>
            <div th:if="${ordenes.isEmpty()}">
                <p class="alert alert-secondary alert-dismissible fade show mt-3">Este técnico no tiene órdenes
                    asignadas.</p>
            </div>
            <div th:if="${!ordenes.isEmpty()}">
                <table class="table table-striped table-hover table-bordered bg-white mt-2">
                    <thead class="table-primary">
                    <tr>
                        <th>ID Orden</th>
                        <th>Dispositivo</th>
                        <th>Estado</th>
                        <th>Fecha de Creación</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orden : ${ordenes}">
                        <td th:text="${orden.idOrden}"></td>
                        <td th:text="${orden.dispositivo.modelo}"></td>
                        <td th:text="${orden.estadoOrden.displayValue}"></td>
                        <td th:text="${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy - HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a href="/tecnicos" class="btn btn-secondary px-4">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Perfil del Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Boton de regreso -->
    <div class="row mb-4">
        <div class="col">
            <a href="/tecnicos" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Volver a la lista
            </a>
        </div>
    </div>

    <!-- Perfil del tecnico -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-person-circle me-2"></i>Perfil de Técnico
                    </h3>
                </div>
                <div class="card-body p-4">
                    <!-- Informacion personal -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-person-fill text-primary me-2"></i>
                                <strong>Nombre completo</strong>
                            </div>
                            <p class="text-muted mb-0" th:text="${tecnico.nombreCompleto}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-telephone-fill text-success me-2"></i>
                                <strong>Celular</strong>
                            </div>
                            <p class="text-muted mb-0" th:text="${tecnico.celular}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-envelope-fill text-info me-2"></i>
                                <strong>Correo electrónico</strong>
                            </div>
                            <p class="text-muted mb-0" th:text="${tecnico.correoElectronico}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-tools text-warning me-2"></i>
                                <strong>Especialidad</strong>
                            </div>
                            <span class="badge bg-warning text-dark fs-6"
                                  th:text="${tecnico.especialidad}"></span>
                        </div>
                    </div>

                    <hr>

                    <!-- Ordenes de reparacion asignadas -->
                    <div class="mb-4">
                        <h5 class="mb-3">
                            <i class="bi bi-gear-fill text-secondary me-2"></i>
                            Órdenes de reparación asignadas
                        </h5>

                        <!-- Mensaje cuando no hay ordenes -->
                        <div th:if="${ordenes.isEmpty()}">
                            <div class="alert alert-info d-flex align-items-center">
                                <i class="bi bi-info-circle me-2"></i>
                                <div>Este técnico no tiene órdenes asignadas.</div>
                            </div>
                        </div>

                        <!-- Lista de ordenes -->
                        <div th:if="${!ordenes.isEmpty()}">
                            <div class="row">
                                <div class="col-lg-6 mb-3" th:each="orden : ${ordenes}">
                                    <div class="card mb-3 border-start border-4 border-secondary">
                                        <div class="card-body p-3">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h6 class="card-title mb-1" th:text="'Orden #' + ${orden.idOrden}"></h6>
                                                <span class="badge bg-info"
                                                      th:text="${orden.estadoOrden.displayValue}"></span>
                                            </div>
                                            <p class="card-text text-muted small mb-2"
                                               th:text="${orden.dispositivo.modelo} + ' - ' + ${orden.diagnosticoTecnico}">
                                            </p>
                                            <small class="text-muted">
                                                <i class="bi bi-calendar3 me-1"></i>
                                                <span th:text="'Creado: ' + ${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy - HH:mm')}">Creado:</span>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Futuras mejoras -->
                            <!-- Estadísticas rápidas -->

                            <!--                                            COMPLETADA\"'))}">8</h4>-->
                            <!--                                        <small class="text-muted">Completadas</small>-->
                            <!--                                    </div>-->
                            <!--                                </div>-->

                            <!--                                    <div class="border rounded p-3">-->
                            <!--                                        <h4 class="text-warning mb-1"-->
                            <!--                                            th:text="${#lists.size(#lists.select(ordenes, 'estadoOrden.name() == \"-->
                            <!--                                            EN_PROGRESO\"'))}">3</h4>-->
                            <!--                                        <small class="text-muted">En Progreso</small>-->
                            <!--                                    </div>-->
                            <!--                                </div>-->

                            <!--                                            th:text="${#lists.size(#lists.select(ordenes, 'estadoOrden.name() == \"-->
                            <!--                                            PENDIENTE\"'))}">1</h4>-->
                            <!--                                        <small class="text-muted">Pendientes</small>-->
                            <!--                                    </div>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Perú - Editar Orden de Reparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Botón de regreso -->
    <div class="row mb-4">
        <div class="col">
            <a th:href="@{/ordenes}" class="btn btn-outline-secondary"
               onclick="return confirm('¿Estás seguro de que deseas volver a la lista? Se perderán los cambios no guardados.')">
                <i class="bi bi-arrow-left me-2"></i>Volver a Órdenes
            </a>
        </div>
    </div>

    <!-- Mensajes de éxito/error -->
    <div class="row mb-4" th:if="${successMessage}">
        <div class="col-lg-10 mx-auto">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <div class="row mb-4" th:if="${errorMessage}">
        <div class="col-lg-10 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <!-- Formulario de edición -->
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Editar Orden de Reparación
                    </h3>
                </div>
                <div class="card-body p-4">
                    <!-- Información de la orden actual -->
                    <div class="alert alert-info d-flex align-items-center mb-4">
                        <i class="bi bi-info-circle me-2"></i>
                        <div>
                            <strong>Editando Orden:</strong>
                            <span th:text="${orden.descripcionProblema}"></span>
                            <small class="text-muted ms-2">
                                (ID: <span th:text="${orden.idOrden}"></span>)
                            </small>
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/ordenes/save}" th:object="${orden}" method="post">

                        <div class="row">
                            <!-- Dispositivo -->
                            <div class="col-md-6 mb-3">
                                <label for="idDispositivo" class="form-label">
                                    <i class="bi bi-phone-fill text-primary me-2"></i>
                                    <strong>Dispositivo</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-select form-select-lg" id="idDispositivo"
                                        th:field="*{idDispositivo}" required>
                                    <option value="">Seleccione un dispositivo</option>
                                    <option th:each="dispositivo : ${dispositivos}"
                                            th:value="${dispositivo.idDispositivo}"
                                            th:text="${dispositivo.marca + ' ' + dispositivo.modelo + ' (SN/IMEI: ' + dispositivo.numeroSerieImei + ')'}">
                                    </option>
                                </select>
                            </div>

                            <!-- Cliente -->
                            <div class="col-md-6 mb-3">
                                <label for="idCliente" class="form-label">
                                    <i class="bi bi-person-fill text-success me-2"></i>
                                    <strong>Cliente</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-select form-select-lg" id="idCliente" th:field="*{idCliente}"
                                        required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}"
                                            th:text="${cliente.nombreCompleto + ' (' + cliente.dni + ')'}">
                                    </option>
                                </select>
                            </div>

                            <!-- Técnico -->
                            <div class="col-md-6 mb-3">
                                <label for="idTecnico" class="form-label">
                                    <i class="bi bi-person-gear text-warning me-2"></i>
                                    <strong>Técnico Asignado</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <select class="form-select form-select-lg" id="idTecnico" th:field="*{idTecnico}">
                                    <option value="">Seleccione un técnico</option>
                                    <option th:each="tecnico : ${tecnicos}" th:value="${tecnico.idTecnico}"
                                            th:text="${tecnico.nombreCompleto + ' (' + tecnico.especialidad + ')'}">
                                    </option>
                                </select>
                            </div>

                            <!-- Estado -->
                            <div class="col-md-6 mb-3">
                                <label for="estadoOrden" class="form-label">
                                    <i class="bi bi-clipboard-check text-info me-2"></i>
                                    <strong>Estado de la Orden</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-select form-select-lg" id="estadoOrden"
                                        th:field="*{estadoOrden}" required>
                                    <option th:each="estado : ${estadosOrden}" th:value="${estado}"
                                            th:text="${estado.displayValue}">
                                    </option>
                                </select>
                            </div>

                            <!-- Descripción del problema -->
                            <div class="col-md-12 mb-3">
                                <label for="descripcionProblema" class="form-label">
                                    <i class="bi bi-exclamation-circle text-danger me-2"></i>
                                    <strong>Descripción del Problema</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control form-control-lg" id="descripcionProblema"
                                          th:field="*{descripcionProblema}" rows="4"
                                          placeholder="Describa detalladamente el problema reportado por el cliente..."
                                          required></textarea>
                            </div>

                            <!-- Diagnóstico técnico -->
                            <div class="col-md-12 mb-3">
                                <label for="diagnosticoTecnico" class="form-label">
                                    <i class="bi bi-search text-primary me-2"></i>
                                    <strong>Diagnóstico del Técnico</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <textarea class="form-control form-control-lg" id="diagnosticoTecnico"
                                          th:field="*{diagnosticoTecnico}" rows="3"
                                          placeholder="Diagnóstico inicial del técnico..."></textarea>
                            </div>

                            <!-- Solución aplicada -->
                            <div class="col-md-12 mb-3">
                                <label for="solucionAplicada" class="form-label">
                                    <i class="bi bi-tools text-success me-2"></i>
                                    <strong>Solución Aplicada</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <textarea class="form-control form-control-lg" id="solucionAplicada"
                                          th:field="*{solucionAplicada}" rows="3"
                                          placeholder="Describa la solución aplicada al problema..."></textarea>
                            </div>

                            <!-- Costos -->
                            <div class="col-md-6 mb-3">
                                <label for="costoEstimado" class="form-label">
                                    <i class="bi bi-currency-dollar text-warning me-2"></i>
                                    <strong>Costo Estimado</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <input type="number" step="0.01" class="form-control form-control-lg"
                                       id="costoEstimado" th:field="*{costoEstimado}" placeholder="Ej. 50.00">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="costoFinal" class="form-label">
                                    <i class="bi bi-cash text-success me-2"></i>
                                    <strong>Costo Final</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <input type="number" step="0.01" class="form-control form-control-lg"
                                       id="costoFinal" th:field="*{costoFinal}" placeholder="Ej. 45.00">
                            </div>

                            <!-- Fecha de entrega -->
                            <div class="col-md-6 mb-3">
                                <label for="fechaEntrega" class="form-label">
                                    <i class="bi bi-calendar-event text-info me-2"></i>
                                    <strong>Fecha de Entrega</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <input type="date" class="form-control form-control-lg" id="fechaEntrega"
                                       th:field="*{fechaEntrega}">
                            </div>

                            <!-- Observaciones -->
                            <div class="col-md-12 mb-3">
                                <label for="observaciones" class="form-label">
                                    <i class="bi bi-chat-left-text text-secondary me-2"></i>
                                    <strong>Observaciones</strong>
                                    <span class="text-muted">(Opcional)</span>
                                </label>
                                <textarea class="form-control form-control-lg" id="observaciones"
                                          th:field="*{observaciones}" rows="3"
                                          placeholder="Observaciones adicionales..."></textarea>
                            </div>
                        </div>

                        <!-- Campos de solo lectura -->
                        <hr class="my-4">
                        <h6 class="text-muted mb-3">
                            <i class="bi bi-info-circle me-2"></i>Información no editable
                        </h6>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-hash me-1"></i>ID Orden
                                </label>
                                <input type="text" class="form-control" th:field="*{idOrden}"
                                       th:value="${orden.idOrden}" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-calendar3 me-1"></i>Fecha de Registro
                                </label>
                                <input type="text" class="form-control" th:field="*{fechaCreacion}"
                                       th:value="${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy HH:mm')}"
                                       readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-calendar-check me-1"></i>Fecha de Actualización
                                </label>
                                <input type="text" class="form-control" th:field="*{fechaActualizacion}"
                                       th:value="${#temporals.format(orden.fechaActualizacion, 'dd/MM/yyyy HH:mm')}"
                                       readonly>
                            </div>
                        </div>

                        <!-- Nota -->
                        <div class="alert alert-light border d-flex align-items-center mb-4">
                            <i class="bi bi-asterisk text-danger me-2"></i>
                            <small class="text-muted mb-0">
                                Los campos marcados con <span class="text-danger">*</span> son obligatorios.
                            </small>
                        </div>

                        <!-- Botones -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-column flex-md-row gap-2 justify-content-between">
                                    <!-- Botones principales -->
                                    <div class="d-flex gap-2 flex-column flex-md-row">
                                        <button type="submit" class="btn btn-warning btn-lg">
                                            <i class="bi bi-check-circle-fill me-2"></i>
                                            Guardar Cambios
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary btn-lg">
                                            <i class="bi bi-arrow-clockwise me-2"></i>
                                            Restablecer
                                        </button>
                                    </div>

                                    <!-- Botón cancelar -->
                                    <a th:href="@{/ordenes}" class="btn btn-outline-danger btn-lg"
                                       onclick="return confirm('¿Estás seguro de que deseas cancelar? Se perderán los cambios no guardados.')">
                                        <i class="bi bi-x-circle me-2"></i>
                                        Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista previa -->
    <div class="row mt-4">
        <div class="col-lg-10 mx-auto">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    <h6 class="card-title mb-0">
                        <i class="bi bi-eye-fill me-2"></i>Vista Previa de la Orden
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-phone-fill text-primary d-block mb-1"></i>
                                <small class="text-muted d-block">Dispositivo</small>
                                <small class="fw-bold" id="preview-dispositivo">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-person-fill text-success d-block mb-1"></i>
                                <small class="text-muted d-block">Cliente</small>
                                <small class="fw-bold" id="preview-cliente">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-person-gear text-warning d-block mb-1"></i>
                                <small class="text-muted d-block">Técnico</small>
                                <small class="fw-bold" id="preview-tecnico">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-clipboard-check text-info d-block mb-1"></i>
                                <small class="text-muted d-block">Estado</small>
                                <small class="fw-bold" id="preview-estado">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-currency-dollar text-warning d-block mb-1"></i>
                                <small class="text-muted d-block">Costo Est.</small>
                                <small class="fw-bold" id="preview-costo">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-calendar-event text-info d-block mb-1"></i>
                                <small class="text-muted d-block">Entrega</small>
                                <small class="fw-bold" id="preview-fecha">-</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Vista previa en tiempo real
    document.addEventListener('DOMContentLoaded', function () {
        const updatePreview = () => {
            // Dispositivo
            const dispositivoSelect = document.getElementById('idDispositivo');
            const dispositivoPreview = document.getElementById('preview-dispositivo');
            if (dispositivoSelect.selectedOptions.length > 0) {
                dispositivoPreview.textContent = dispositivoSelect.selectedOptions[0].text.split(' (')[0];
            } else {
                dispositivoPreview.textContent = '-';
            }

            // Cliente
            const clienteSelect = document.getElementById('idCliente');
            const clientePreview = document.getElementById('preview-cliente');
            if (clienteSelect.selectedOptions.length > 0) {
                clientePreview.textContent = clienteSelect.selectedOptions[0].text.split(' (')[0];
            } else {
                clientePreview.textContent = '-';
            }

            // Técnico
            const tecnicoSelect = document.getElementById('idTecnico');
            const tecnicoPreview = document.getElementById('preview-tecnico');
            if (tecnicoSelect.selectedOptions.length > 0) {
                tecnicoPreview.textContent = tecnicoSelect.selectedOptions[0].text.split(' (')[0];
            } else {
                tecnicoPreview.textContent = '-';
            }

            // Estado
            const estadoSelect = document.getElementById('estadoOrden');
            const estadoPreview = document.getElementById('preview-estado');
            if (estadoSelect.selectedOptions.length > 0) {
                estadoPreview.textContent = estadoSelect.selectedOptions[0].text;
            } else {
                estadoPreview.textContent = '-';
            }

            // Costo
            const costoInput = document.getElementById('costoEstimado');
            const costoPreview = document.getElementById('preview-costo');
            if (costoInput.value) {
                costoPreview.textContent = 'S/ ' + costoInput.value;
            } else {
                costoPreview.textContent = '-';
            }

            // Fecha
            const fechaInput = document.getElementById('fechaEntrega');
            const fechaPreview = document.getElementById('preview-fecha');
            if (fechaInput.value) {
                fechaPreview.textContent = new Date(fechaInput.value).toLocaleDateString();
            } else {
                fechaPreview.textContent = '-';
            }
        };

        // Inicializar vista previa con valores actuales
        updatePreview();

        // Event listeners para actualizar la vista previa
        document.getElementById('idDispositivo').addEventListener('change', updatePreview);
        document.getElementById('idCliente').addEventListener('change', updatePreview);
        document.getElementById('idTecnico').addEventListener('change', updatePreview);
        document.getElementById('estadoOrden').addEventListener('change', updatePreview);
        document.getElementById('costoEstimado').addEventListener('input', updatePreview);
        document.getElementById('fechaEntrega').addEventListener('change', updatePreview);
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Perú - Lista de Repuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Encabezado -->
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">
                        <i class="bi bi-box-seam-fill me-2"></i>Lista de Repuestos
                    </h2>
                </div>
                <!--Información en la parte superior-->
                <div class="card-body p-4">
                    <div class="row text-center mb-0">
                        <!-- Alerta Info por defecto -->
                        <div>
                            <div th:if="${successSave == null and successDel == null and errorDel == null}"
                                 class="alert alert-info alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-info-circle me-2"></i>
                                <div>
                                    <strong>Info:</strong> <span>Ninguna acción realizada.</span>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta Success Save -->
                        <div>
                            <div th:if="${successSave}"
                                 class="alert alert-success alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>
                                    <strong>¡Éxito!</strong> <span th:text="${successSave}"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta Success Delete -->
                        <div>
                            <div th:if="${successDel}"
                                 class="alert alert-success alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>
                                    <strong>¡Éxito!</strong> <span th:text="${successDel}"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta Error Delete -->
                        <div>
                            <div th:if="${errorDel}"
                                 class="alert alert-danger alert-dismissible fade show d-flex align-items-center mb-0"
                                 role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>
                                    <strong>Error:</strong> <span th:text="${errorDel}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de repuestos -->
    <div class="row">
        <div class="col">
            <div class="card shadow-sm">
                <!-- Título de la tabla -->
                <div class="card-header bg-secondary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-list-ul me-2"></i>Registro de Repuestos
                    </h5>
                </div>
                <!-- Información adicional -->
                <div class="card-header bg-light">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Mostrando <span class="fw-bold" th:text="${repuestos.size()}"></span>
                                repuestos registrados
                            </small>
                        </div>
                        <!-- Botón para registrar repuesto -->
                        <div class="col-md-6 text-md-end mt-2 mt-md-0 pe-2">
                            <a th:href="@{/repuestos/create}" class="btn btn-success btn-md">
                                <i class="bi bi-plus-circle me-1"></i>Registrar Repuesto
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <!-- Si no hay registros activos -->
                    <div th:if="${repuestos.isEmpty()}">
                        <div class="alert alert-info m-4 d-flex align-items-center">
                            <i class="bi bi-info-circle me-2"></i>
                            <div>No hay repuestos registrados en el sistema.</div>
                        </div>
                    </div>

                    <!-- Si hay registros activos -->
                    <div th:if="${!repuestos.isEmpty()}">
                        <!-- Tabla -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-primary">
                                <tr>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-hash me-1"></i>ID
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-box me-1"></i>Nombre del Repuesto
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-card-text me-1"></i>Descripción
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-qr-code me-1"></i>N° Parte
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-boxes me-1"></i>Stock
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-currency-dollar me-1"></i>P. Compra
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-tag-fill me-1"></i>P. Venta
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-calendar-fill me-1"></i>Fecha de Registro
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-nut-fill me-1"></i>Acciones
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                <tr th:each="repuesto : ${repuestos}" class="align-middle">
                                    <td class="text-center fw-bold text-primary" th:text="${repuesto.idRepuesto}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                                                 style="width: 40px; height: 40px;">
                                                <i class="bi bi-box-seam"></i>
                                            </div>
                                            <div>
                                                <div class="fw-bold" th:text="${repuesto.nombreRepuesto}"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <small class="text-muted" th:text="${repuesto.descripcion}"></small>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge bg-light text-dark border"
                                              th:text="${repuesto.numeroParte}"></span>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge fs-6 bg-info text-white"
                                              th:text="${repuesto.cantidadStock}"></span>
                                    </td>
                                    <td class="text-center">
                                        <span class="text-success fw-bold">
                                            <i class="bi bi-currency-dollar me-1"></i>
                                            <span th:text="${repuesto.precioCompra}"></span>
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <span class="text-warning fw-bold">
                                            <i class="bi bi-currency-dollar me-1"></i>
                                            <span th:text="${repuesto.precioVentaSugerido}"></span>
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <small class="text-black">
                                            <i class="bi bi-calendar3 me-1"></i>
                                            <span th:text="${#temporals.format(repuesto.fechaRegistro, 'dd/MM/yyyy')}"></span>
                                        </small>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/repuestos/profile/{id}(id=${repuesto.idRepuesto})}"
                                               class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Ver detalles">
                                                <i class="bi bi-eye-fill"></i>
                                            </a>
                                            <a th:href="@{/repuestos/edit/{id}(id=${repuesto.idRepuesto})}"
                                               class="btn btn-outline-warning btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Editar repuesto">
                                                <i class="bi bi-pencil-fill"></i>
                                            </a>
                                            <a th:href="@{/repuestos/delete/{id}(id=${repuesto.idRepuesto})}"
                                               class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip"
                                               data-bs-placement="top" title="Eliminar repuesto"
                                               onclick="return confirm('¿Estás seguro de que deseas eliminar este repuesto del inventario?')">
                                                <i class="bi bi-trash-fill"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

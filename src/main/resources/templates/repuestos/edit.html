<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Perú - Editar Repuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <!-- Botón de regreso -->
    <div class="row mb-4">
        <div class="col">
            <a th:href="@{/repuestos}" class="btn btn-outline-secondary"
               onclick="return confirm('¿Estás seguro de que deseas volver a la lista? Se perderán los datos ingresados.')">
                <i class="bi bi-arrow-left me-2"></i>Volver a la lista
            </a>
        </div>
    </div>

    <!-- Formulario de edicion -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Editar Respuesto
                    </h3>
                </div>
                <div class="card-body p-4">
                    <!-- Información de guia -->
                    <div class="alert alert-warning d-flex align-items-center mb-4">
                        <i class="bi bi-lightbulb me-2"></i>
                        <div>
                            <strong>Editando:</strong>
                            <span th:text="${repuesto.nombreRepuesto}"></span>
                            <small class="text-muted ms-2">
                                (ID: <span th:text="${repuesto.idRepuesto}"></span>)
                            </small>
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/repuestos/save}" th:object="${repuesto}" method="post">

                        <div class="row">
                            <!-- Nombre del Repuesto -->
                            <div class="col-md-6 mb-3">
                                <label for="txtNombre" class="form-label">
                                    <i class="bi bi-tag-fill text-primary me-2"></i>
                                    <strong>Nombre del Repuesto</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="txtNombre"
                                       th:field="*{nombreRepuesto}" placeholder="Ingrese nombre del repuesto" required>
                            </div>

                            <!-- Número de Parte -->
                            <div class="col-md-6 mb-3">
                                <label for="txtNumModelo" class="form-label">
                                    <i class="bi bi-hash text-secondary me-2"></i>
                                    <strong>N° de Parte</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="txtNumModelo"
                                       th:field="*{numeroParte}" placeholder="Ej: RP-001-2024" required>
                            </div>

                            <!-- Descripción -->
                            <div class="col-md-12 mb-3">
                                <label for="txtDescripcion" class="form-label">
                                    <i class="bi bi-file-text-fill text-info me-2"></i>
                                    <strong>Descripción</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control form-control-lg" id="txtDescripcion"
                                          th:field="*{descripcion}" rows="3" placeholder="Describa las características del repuesto" required></textarea>
                            </div>

                            <!-- Cantidad en Stock -->
                            <div class="col-md-4 mb-3">
                                <label for="txtCantidad" class="form-label">
                                    <i class="bi bi-box-seam text-success me-1"></i>
                                    <strong>Cantidad en Stock</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control form-control-lg" id="txtCantidad"
                                       th:field="*{cantidadStock}" placeholder="0" min="0" required>
                            </div>



                            <!-- Precio de Compra -->
                            <div class="col-md-4 mb-3">
                                <label for="txtPrecioCompra" class="form-label">
                                    <i class="bi bi-currency-dollar text-danger"></i>
                                    <strong>Precio de Compra</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">S/</span>
                                    <input type="number" class="form-control form-control-lg" id="txtPrecioCompra"
                                           th:field="*{precioCompra}" step="0.01" min="0" placeholder="0.00" required>
                                </div>
                            </div>

                            <!-- Precio de Venta -->
                            <div class="col-md-4 mb-3">
                                <label for="txtPrecioVenta" class="form-label">
                                    <i class="bi bi-cash-stack text-success me-1"></i>
                                    <strong>Precio de Venta</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">S/</span>
                                    <input type="number" class="form-control form-control-lg" id="txtPrecioVenta"
                                           th:field="*{precioVentaSugerido}" step="0.01" min="0" placeholder="0.00" required>
                                </div>
                            </div>
                        </div>

                        <!-- Margen de ganancia calculado -->
                        <div class="alert alert-info d-flex align-items-center mb-4">
                            <i class="bi bi-calculator me-2"></i>
                            <div>
                                <strong>Margen de Ganancia:</strong>
                                <span id="margen-ganancia" class="fw-bold">0%</span>
                                <small class="text-muted ms-2">(Se calcula automáticamente)</small>
                            </div>
                        </div>

                        <!-- Campos de solo lectura -->
                        <hr class="my-4">
                        <h6 class="text-muted mb-3">
                            <i class="bi bi-info-circle me-2"></i>Información no editable
                        </h6>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-hash me-1"></i>ID Repuesto
                                </label>
                                <input type="text" class="form-control" th:field="*{idRepuesto}"
                                       th:value="${repuesto.idRepuesto}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted">
                                    <i class="bi bi-calendar3 me-1"></i>Fecha de Registro
                                </label>
                                <input type="text" class="form-control" th:field="*{fechaRegistro}"
                                       th:value="${#temporals.format(repuesto.fechaRegistro, 'dd/MM/yyyy')}" readonly>
                            </div>
                        </div>

                        <!-- Nota -->
                        <div class="alert alert-light border d-flex align-items-center mb-4">
                            <i class="bi bi-asterisk text-danger me-2"></i>
                            <small class="text-muted mb-0">
                                Los campos marcados con <span class="text-danger">*</span> son obligatorios.
                            </small>
                        </div>

                        <!-- Botones -->
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-column flex-md-row gap-2 justify-content-between">
                                    <!-- Botones principales -->
                                    <div class="d-flex gap-2 flex-column flex-md-row">
                                        <button type="submit" class="btn btn-warning btn-lg text-dark">
                                            <i class="bi bi-plus-circle-fill me-2"></i>
                                            Guardar Cambios
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary btn-lg">
                                            <i class="bi bi-arrow-clockwise me-2"></i>
                                            Limpiar Formulario
                                        </button>
                                    </div>

                                    <!-- Boton cancelar -->
                                    <a th:href="@{/repuestos}" class="btn btn-outline-danger btn-lg"
                                       onclick="return confirm('¿Estás seguro de que deseas cancelar? Se perderán los datos ingresados.')">
                                        <i class="bi bi-x-circle me-2"></i>
                                        Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista previa -->
    <div class="row mt-4">
        <div class="col-lg-8 mx-auto">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h6 class="card-title mb-0">
                        <i class="bi bi-eye-fill me-2"></i>Vista Previa de Datos
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-tag-fill text-primary d-block mb-1"></i>
                                <small class="text-muted d-block">Nombre</small>
                                <small class="fw-bold" id="preview-nombre">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-hash text-secondary d-block mb-1"></i>
                                <small class="text-muted d-block">N° Parte</small>
                                <small class="fw-bold" id="preview-parte">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-box-seam text-success d-block mb-1"></i>
                                <small class="text-muted d-block">Stock</small>
                                <small class="fw-bold" id="preview-stock">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-currency-dollar text-danger d-block mb-1"></i>
                                <small class="text-muted d-block">P. Compra</small>
                                <small class="fw-bold" id="preview-compra">-</small>
                            </div>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <div class="border rounded p-2">
                                <i class="bi bi-cash-stack text-success d-block mb-1"></i>
                                <small class="text-muted d-block">P. Venta</small>
                                <small class="fw-bold" id="preview-venta">-</small>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="border rounded p-3 text-center">
                                <i class="bi bi-file-text-fill text-info d-block mb-1"></i>
                                <small class="text-muted d-block">Descripción</small>
                                <small class="fw-bold" id="preview-descripcion">-</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para vista previa en tiempo real y cálculo de margen
    document.addEventListener('DOMContentLoaded', function() {
        const fields = {
            'txtNombre': 'preview-nombre',
            'txtNumModelo': 'preview-parte',
            'txtCantidad': 'preview-stock',
            'txtPrecioCompra': 'preview-compra',
            'txtPrecioVenta': 'preview-venta',
            'txtDescripcion': 'preview-descripcion'
        };

        // Actualizar vista previa
        Object.keys(fields).forEach(fieldId => {
            const input = document.getElementById(fieldId);
            const preview = document.getElementById(fields[fieldId]);

            if (input && preview) {
                input.addEventListener('input', function() {
                    let value = this.value || '-';

                    // Formatear precios
                    if (fieldId === 'txtPrecioCompra' || fieldId === 'txtPrecioVenta') {
                        if (this.value) {
                            value = 'S/ ' + parseFloat(this.value).toFixed(2);
                        }
                    }

                    preview.textContent = value;
                });
            }
        });

        // Calcular margen de ganancia
        const precioCompra = document.getElementById('txtPrecioCompra');
        const precioVenta = document.getElementById('txtPrecioVenta');
        const margenSpan = document.getElementById('margen-ganancia');

        function calcularMargen() {
            const compra = parseFloat(precioCompra.value) || 0;
            const venta = parseFloat(precioVenta.value) || 0;

            if (compra > 0 && venta > 0) {
                const margen = ((venta - compra) / compra * 100).toFixed(1);
                margenSpan.textContent = margen + '%';

                // Cambiar color según el margen
                if (margen < 20) {
                    margenSpan.className = 'fw-bold text-danger';
                } else if (margen < 50) {
                    margenSpan.className = 'fw-bold text-warning';
                } else {
                    margenSpan.className = 'fw-bold text-success';
                }
            } else {
                margenSpan.textContent = '0%';
                margenSpan.className = 'fw-bold';
            }
        }

        precioCompra.addEventListener('input', calcularMargen);
        precioVenta.addEventListener('input', calcularMargen);
    });
</script>

</body>

</html>
